<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-cover bg-no-repeat text-white" style="background-image: url('/public/weather8.jpg');">

  <nav class="bg-black bg-opacity-70 p-4">
    <ul class="flex justify-evenly">
      <li><a href="#" id="temperature-tab" class="text-lg hover:text-teal-200">Temperature</a></li>
      <li><a href="#" id="wind-tab" class="text-lg hover:text-teal-200">Wind Speed</a></li>
      <li><a href="#" id="cloud_cover" class="text-lg hover:text-teal-200">Cloud Cover</a></li>
    </ul>
  </nav>

  <div class="container mx-auto mt-10 mb-10 text-center flex justify-center gap-8">

    <!-- Main Data Box -->
    <div class="data-box text-black bg-white bg-opacity-60 p-8 rounded-xl shadow-xl w-1/2 overflow-y-auto" style="max-height: 80vh;">
      <h1 class="text-4xl font-semibold mb-5">Historical Weather Dashboard</h1>
      <table class="table-auto w-full text-left">
        <thead>
          <tr>
            <th class="px-4 py-2">Date</th>
            <th class="px-4 py-2">Time</th>
            <th class="px-4 py-2">Value</th>
          </tr>
        </thead>
        <tbody id="weather-data" class="space-y-4"></tbody>
      </table>
    </div>

    <!-- Right Side Boxes -->
    <div class="flex flex-col gap-8 w-1/4">

      <!-- Timespan Selector Box -->
      <div class="timespan-box text-black bg-white bg-opacity-60 p-6 rounded-xl shadow-xl">
        <h2 class="text-2xl font-semibold mb-4">Select Timespan</h2>
        <select id="timespan-selector" class="w-full p-2 rounded-lg bg-white bg-opacity-80 text-black">
          <option value="20">Latest 20 Readings</option>
          <option value="24">Last 24 Hours</option>
          <option value="48">Last 48 Hours</option>
          <option value="72">Last 72 Hours</option>
          <option value="168">Last 1 Week</option>
          <option value="720">Last 1 Month</option>
        </select>
      </div>

      <!-- Chart Box -->
      <div id="chart-container" class="bg-white text-black h-90 bg-opacity-60 pl-6 pr-6 pt-6 pb-12 rounded-xl shadow-xl">
        <h2 class="text-2xl font-semibold mb-4">Weather Chart</h2>
        <canvas id="weatherChart"></canvas>
      </div>

      <!-- Statistics Box -->
      <div id="statistics" class="bg-white text-black h-90 bg-opacity-60 p-6 rounded-xl shadow-xl">
        <h2 class="text-2xl font-semibold mb-4">Statistical Information <br>(last seven days)</h2>
        <ul id="stats-data" class="text-lg"></ul>
      </div>

    </div>

  </div>

  <script type="module" src="/src/main.js"></script>

</body>

</html>
